<div *ngIf="condominiumUser" class="bg-white flex flex-col w-full h-full shadow-default rounded-md mb-4 pr-0">
    <div *ngIf="!loading" class="md:flex items-center justify-center w-full h-full hidden md:px-4 md:py-4">
        <div class="w-7/12 flex flex-row">
            <div class="w-1/6 justify-start">
                <img *ngIf="condominiumUser?.user?.photo !== null" class="max-h-16 rounded-full" [src]="_appService.generateFileUrl(condominiumUser?.user?.photo)" alt="">
                <img *ngIf="condominiumUser?.user?.photo === null" class="max-h-16" src="/assets/icons/user-icon.svg" alt="">
            </div>
            <div class="w-4/6 flex flex-col text-sm justify-center ml-2">
                <div class="w-12/12">
                    <p class="text-blue-900 font-bold ">
                        Preposto
                    </p>
                </div>
                <div class="w-12/12">
                    <p class="font-semibold">
                        {{condominiumUser?.user?.name}}
                    </p>
                </div>
            </div>
        </div>
        <div class="w-5/12 flex-col text-sm justify-end items-end">
            <div class="w-12/12 flex  justify-end items-center" *ngIf="condominiumUser?.user?.phone !== null">
                <a class="font-semibold underline" target="_blank" href="https://wa.me/+55{{condominiumUser?.user?.phone}}">{{condominiumUser?.user?.phone| phone}}</a>
                <mat-icon class="icon-size-3.5 ml-2.5 text-blue-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></mat-icon>
            </div>
            <div class="w-12/12 flex  justify-end items-center" *ngIf="condominiumUser?.user?.email !== null">
                <a class="font-semibold underline" href="mailto:{{condominiumUser?.user?.email}}" >{{condominiumUser?.user?.email}}</a>
                <mat-icon class="icon-size-3 ml-2.5 text-blue-900" [svgIcon]="'awesome_solid:envelope'"></mat-icon>
            </div>
        </div>
    </div>
    <div *ngIf="!loading" class="items-center justify-center w-full h-full block md:hidden py-4 px-4">
        <div class="items-center">
            <div class="flex justify-center w-full">
                <img *ngIf="condominiumUser?.user?.photo !== null" class="max-h-16 rounded-full max-w-16" [src]="_appService.generateFileUrl(condominiumUser?.user?.photo)" alt="">
                <img *ngIf="condominiumUser?.user?.photo === null" class="max-h-16" src="/assets/icons/user-icon.svg" alt="">
            </div>
            <div class="w-full">
                <div class="flex justify-center items-center">
                    <p class="text-blue-900 font-bold ">
                        Consultor(a)
                    </p>
                </div>
                <div class="flex justify-center items-center mt-2">
                    <p class="font-semibold">
                        {{condominiumUser?.user?.name}}
                    </p>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="w-full flex justify-center items-center pt-2" *ngIf="condominiumUser?.user?.phone !== null">
                <a class="font-semibold underline text-center" href="https://wa.me/+55{{condominiumUser?.user?.phone}}">{{condominiumUser?.user?.phone| phone}}</a>
                <mat-icon class="icon-size-4 ml-2.5 text-blue-900" ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></mat-icon>
            </div>
            <div class="w-full flex justify-center items-center pt-2" *ngIf="condominiumUser.user.email !== null">
                <a class="font-semibold underline" href="mailto:{{condominiumUser?.user?.email}}">{{condominiumUser.user.email}}</a>
                <mat-icon class="icon-size-4 ml-2.5 text-blue-900" [svgIcon]="'awesome_solid:envelope'"></mat-icon>
            </div>
        </div>
    </div>

    <div *ngIf="loading" class="items-center justify-center w-full h-full block md:hidden py-4 px-4">
        <div class="items-center">
            <div class="flex justify-center w-full">
                <img class="max-h-16" src="/assets/icons/user-icon.svg" alt="">
            </div>
            <div class="w-full">
                <div class="flex justify-center items-center">
                    <p class="text-blue-900 font-bold ">
                        Preposto
                    </p>
                </div>
                <div class="flex justify-center items-center w-12/12 mt-2">
                    <div class="bg-gray-200 h-6 w-6/12 rounded"></div>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="w-full flex justify-center items-center pt-2">
                <span class="bg-gray-200 h-6 w-6/12 rounded mr-2"></span>
                <mat-icon class="icon-size-4 text-blue-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></mat-icon>
            </div>
            <div class="w-full flex justify-center items-center pt-2">
                <span class="bg-gray-200 h-6 w-6/12 rounded pt-2 mr-2"></span>
                <mat-icon class="icon-size-4 text-blue-900 " [svgIcon]="'awesome_solid:envelope'"></mat-icon>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="md:flex items-center justify-center w-full h-full hidden md:px-4 md:py-4">
        <div class="w-7/12 flex flex-row">
            <div class="w-1/6 justify-start">
                <img class="max-h-16" src="/assets/icons/user-icon.svg" alt="">
            </div>
            <div class="w-4/6 flex flex-col justify-center ml-2">
                <div class="w-12/12">
                    <p class="text-blue-900 font-bold ">
                        Preposto
                    </p>
                </div>
                <div class="w-12/12">
                    <div class="bg-gray-200 h-6 w-12/12 rounded"></div>
                </div>
            </div>
        </div>
        <div class="w-5/12 flex-col justify-end items-end">
            <div class="w-12/12 flex  justify-end items-center">
                <span class="bg-gray-200 h-4 w-8/12 rounded mr-2"></span>
                <mat-icon class="icon-size-3 text-blue-900"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg></mat-icon>
            </div>
            <div class="w-12/12 flex  justify-end items-center mt-1">
                <span class="bg-gray-200 h-4 w-8/12 rounded mr-2"></span>
                <mat-icon class="icon-size-3 text-blue-900" [svgIcon]="'awesome_solid:envelope'"></mat-icon>
            </div>
        </div>
    </div>
</div>
